<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'CHAT_LIST' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>
        <ion-list *ngFor="let c of chats">
            <ion-item (click)="openChat(c)"> 
              <ion-avatar item-start>
                <img src="../../assets/imgs/{{c.partecipant.photo}}">
              </ion-avatar>
              <h2>{{c.partecipant.name}}</h2>
              <!--<p>da vedere...</p>-->
            </ion-item>            
          </ion-list>
    </p>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="back"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img *ngIf="img"></ion-img>
  </ion-card>
  <form #uploadForm="ngForm" enctype="multipart/form-data">
    <ion-item>
      <ion-input id="load" [(ngModel)]="img" name="img" type="file" #description="ngModel" required></ion-input>
    </ion-item>
    <button ion-button round id="upload" [disabled]="!uploadForm.form.valid" (click)="upload()">{{ 'UPLOAD_BUTTON' | translate }}</button>
  </form>
</ion-content>

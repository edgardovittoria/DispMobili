<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
        <div *ngIf="partecipant">
            <ion-title>{{partecipant.name}} {{partecipant.surname}}</ion-title>
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let m of messages">
        <div [ngSwitch]="m.mine">
            <ion-card id="my-chat-card" *ngSwitchCase="m.mine">
                <ion-card-content>
                    <p>{{m.body}}</p>
                </ion-card-content>
            </ion-card>
            <ion-card id="part-chat-card" *ngSwitchCase="!m.mine">
                <ion-card-content>
                    <p>{{m.body}}</p>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="light">
        <ion-input type="text" placeholder="Write here.."></ion-input>
        <ion-buttons button round end>
            <ion-icon name="send"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>

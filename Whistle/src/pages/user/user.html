<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{'USER' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-fab top right id="settings-btn" #fab> 
        <button ion-fab mini color="primary" (click)="fabControl()"><ion-icon name="hammer"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="setImage()"><ion-icon color="danger" name="image"></ion-icon></button>
          <button ion-fab (click)="setDescription()"><ion-icon color="primary" name="list"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>


<ion-card *ngIf="user">
    <img src= "../../assets/imgs/{{user.photo}}" />
    <ion-card-content>
      <ion-card-title>
       {{user.name}} {{user.surname}}
        </ion-card-title>
      <p [hidden]="!hide">
        {{user.description}}
      </p>
      <form #dForm="ngForm" [hidden]="hide">
        <ion-item>
          <ion-input id="input" [(ngModel)]="user.description" name="description" type="text" #description="ngModel" required placeholder="Write here.."></ion-input>
        </ion-item>
        <button ion-button round id="update" [disabled]="!dForm.form.valid" (click)="update()">{{ 'SAVE_BUTTON' | translate }}</button> 
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
    <ion-navbar>
      <!--<button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>-->
      <ion-title>New Whistle</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <div padding>

    <ion-segment [(ngModel)]="type">
        <ion-segment-button value="Fun">
          Fun
        </ion-segment-button>
        <ion-segment-button value="Call">
          Call
        </ion-segment-button>
      </ion-segment>    
  
    <form [formGroup]="todo" (ngSubmit)="logForm()">

          <div [ngSwitch]="type">
      
        <div class="form" *ngSwitchCase="'Fun'">  
            <ion-input hidden type="text" readonly="true" formControlName="type" value="Fun"></ion-input>

        <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="../../assets/imgs/Paolo.jpg">
              </ion-avatar>
              <h2>Paolo Capulli</h2>
            </ion-item>
            <ion-card-content>
                <ion-item>
                    <ion-input type="text" formControlName="body" placeholder="Write here.."></ion-input>
                  </ion-item>             
            </ion-card-content>     
      </ion-card>
        </div>
      

      <div class="form" *ngSwitchCase="'Call'">
          <ion-input hidden type="text" readonly="true" formControlName="type" value="Call"></ion-input>
          <ion-card>
              <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/Paolo.jpg">
                </ion-avatar>
                <h2>Paolo Capulli</h2>
              </ion-item>
              <ion-card-content>
                  <ion-item>
                      <ion-input type="text" formControlName="body" placeholder="Write here.."></ion-input>
                    </ion-item>             
              </ion-card-content>
              <ion-item>
                  <ion-label color="primary">Type</ion-label>
                  <ion-select formControlName="callsType">
                    <ion-option value="Passage">Passage</ion-option>
                    <ion-option value="Break">Break</ion-option>
                    <ion-option value="Information">Information</ion-option>
                  </ion-select>
              </ion-item>      
        </ion-card> 
      </div>
    </div>
  </form>
    </div>

<button ion-button round color="primary" type="submit" [disabled]="!todo.valid" class="submit" (click)="submit()">Submit</button>
</ion-content>

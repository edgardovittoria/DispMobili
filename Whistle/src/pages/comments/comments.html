<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Comments</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <div *ngIf="whistle">
<ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/Jessica.jpg">
      </ion-avatar>
      <h2>{{whistle.author.name}} {{whistle.author.surname}}</h2>
      <p>boh Whistle</p>
    </ion-item> 
  
    <ion-card-content>
      <p>{{whistle.body}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" icon-start clear small>
          <ion-icon name="heart-outline"></ion-icon>
          <div>237 Reacts</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" icon-start clear small>
          <ion-icon name="ios-chatboxes-outline"></ion-icon>
          <div>3 Comments</div>
        </button>
      </ion-col>
    </ion-row>
    </ion-card>
  
    <div padding>
    <ion-card *ngFor="let c of comments">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/Heisenberg.jpg">
          </ion-avatar>
          <h2>{{c.author.name}} {{c.author.surname}}</h2>         
        </ion-item> 
      
        <ion-card-content>
          <p>{{c.body}}</p>
        </ion-card-content>
    </ion-card>
    </div>

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{'WHISTLE_DETAILS' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <div *ngIf="whistle">
  <ion-card>
    <img src="../../assets/imgs/Jessica.jpg"/>
    <ion-card-content>
      <ion-card-title>
       {{whistle.author.nome}} {{whistle.author.cognome}}
        </ion-card-title>
      <p>
        {{whistle.author.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>{{whistle.body}}</ion-card-content>
  </ion-card>
</div>
  <button ion-button round id="submit" color="primary" (click)="newChat()">{{'MESSAGE_BUTTON' | translate }}</button>

</ion-content>

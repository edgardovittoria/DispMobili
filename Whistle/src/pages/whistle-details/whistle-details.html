<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Details</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-card *ngIf="whistle">
    <img src="../../assets/imgs/Jessica.jpg"/>
    <ion-card-content>
      <ion-card-title>
       {{whistle.pubblicatoDa.nome}}
        </ion-card-title>
      <p>
        {{whistle.pubblicatoDa.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>{{whistle.body}}</ion-card-content>
  </ion-card>

  <button ion-button round id="submit" color="primary" (click)="newChat()">Message!</button>

</ion-content>

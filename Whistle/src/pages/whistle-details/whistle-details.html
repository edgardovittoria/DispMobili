<ion-header>
    <ion-navbar>
      <!--<button ion-button menuToggle>
        <ion-icon name="menu" color="light"></ion-icon>
      </button>!-->
      <ion-title>{{'WHISTLE_DETAILS' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <div *ngIf="whistle">
  <ion-card>
    <img src="../../assets/imgs/{{whistle.author.photo}}"/>
    <ion-card-content>
      <ion-card-title>
       {{whistle.author.name}} {{whistle.author.surname}}
        </ion-card-title>
      <p>
        {{whistle.author.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>{{whistle.body}}</ion-card-content>
  </ion-card>
</div>

<ion-fab top right id="settings-btn" [hidden]="!hide" #fab> 
  <button ion-fab mini color="primary"><ion-icon name="hammer"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="update()"><ion-icon color="primary" name="create"></ion-icon></button>
    <button ion-fab (click)="delete()"><ion-icon color="danger" name="trash"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

  <button ion-button round id="submit" color="primary" [hidden]="hide" (click)="newChat()">{{'MESSAGE_BUTTON' | translate }}</button>

</ion-content>

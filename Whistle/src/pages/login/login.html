<ion-header>
    <ion-toolbar>
        <ion-title>
          Login
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-img cache="true" src="../../assets/imgs/Icon10.png" id="logo"></ion-img>

    <form [formGroup]="todo" (ngSubmit)="logForm()">
<ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  
  </ion-list>

    <button ion-button round class="submit" color="primary" [disabled]="!todo.valid" (click)="submit()">Login!</button>
  </form>
</ion-content>

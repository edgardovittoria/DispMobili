<ion-header>
  <ion-toolbar>
    <ion-title>
      Whistle
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let w of whistles">

    <ion-item (click)="openDetails(w)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/Marty-Mcfly.jpg">
      </ion-avatar>
      <h2>{{w.author.name}} {{w.author.surname}}</h2>
      <p class="Wtype">boh Whistle</p>
    </ion-item>

  
    <ion-card-content>
      <p>{{w.body}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" icon-start clear small>
          <ion-icon name="heart-outline"></ion-icon>
          <div>x {{'REACTIONS' | translate }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" icon-start clear small (click)="openComments(w)">
          <ion-icon name="ios-chatboxes-outline"></ion-icon>
          <div>x {{'COMMENTS' | translate }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{w.date}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <ion-fab bottom right id="whistle-btn">
    <ion-img cache="true" src="../../assets/imgs/Icon10.png" id="new-whistle" (click)="createWhistle()"></ion-img>
  </ion-fab>

</ion-content>

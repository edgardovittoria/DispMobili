<ion-header>
  <ion-toolbar id="header">
    <ion-title>
      Whistle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
      <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/Jessica.jpg">
            </ion-avatar>
            <h2>Jessica</h2>
            <p>Truth is like poetry... and most ppl fucking hate poetry</p>
          </ion-item>
        </ion-list> 
  </p>

      <!-- Button shaped as a circle that just like a normal button scrolls with the content -->
        <ion-img cache="true" src="../../assets/imgs/Icon10.png" id="new-whistle" (click)="createWhistle()"></ion-img>


  <p>
      <ion-footer id="bar">
          <ion-img cache="true" src="../../assets/imgs/Icon4.jpg" class="bar-btn" id="home-btn"></ion-img>
          <ion-img cache="true" src="../../assets/imgs/Icon3.jpg" class="bar-btn" id="notifications-btn" (click)="openNots()"></ion-img>
          <ion-img cache="true" src="../../assets/imgs/Icon2.jpg" class="bar-btn" id="search-btn" (click)="search()"></ion-img>
          <ion-img cache="true" src="../../assets/imgs/Icon1.jpg" class="bar-btn" id="profile-btn" (click)="openProfile()"></ion-img>
      </ion-footer>
  </p>
</ion-content>
